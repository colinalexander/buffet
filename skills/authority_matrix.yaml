# Skill Authority Matrix (non-authoritative registry)
#
# Purpose: provide a machine-readable summary of authority boundaries already stated
# in each skill's canonical source file.
#
# This registry MUST NOT introduce new authority. If any conflict is detected between
# this file and a skill source, the skill source governs. If a conflict exists between
# skills and higher-order authority, defer to:
# - `documentation/JUDGMENT_AUTHORITY.md`
# - `documentation/PROCEDURE_CONTRACT.md`
# - `documentation/JUDGMENT_RECORD_SCHEMA.md`
#
# Conventions:
# - `skill_id` MUST match the directory name under `skills/`.
# - `source_path` MUST point to the canonical file in that directory.

skills:
  - skill_id: _template
    source_path: skills/_template/SKILL.md
    model_role: advisory_only
    human_required_for: [final_judgment]
    model_may: [summarize_evidence, flag_concerns, propose_questions]
    model_may_not: [final_admission, waive_constraints, alter_mandate, override_skill]

